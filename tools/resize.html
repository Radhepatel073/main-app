<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image Online Free - PhotoResize Tool</title>
    <meta name="description" content="Free online image resizer tool. Resize photos to any dimension while maintaining quality. Support JPG, PNG, GIF, WebP, BMP formats. No download required.">
    <meta name="keywords" content="resize image online, photo resizer, image resizer, resize jpg, resize png, change image size, compress image, reduce image size">
    <link rel="canonical" href="https://photoresize.com/tools/resize">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-blue-50 min-h-screen">
    <!-- Navigation -->
    <nav class="flex items-center justify-between p-4 lg:p-6">
        <a href="../index.html" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-green-500 rounded-lg flex items-center justify-center">
                <i data-lucide="crop" class="w-4 h-4 text-white"></i>
            </div>
            <span class="font-bold text-xl">PhotoResize</span>
        </a>
        <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors">
            <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
            Back to Home
        </a>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent mb-4">
                Resize Image Online
            </h1>
            <p class="text-gray-600">Change your image dimensions while maintaining quality</p>
        </div>

        <div id="uploadSection" class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow border p-8">
                <div id="uploadArea" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer hover:border-blue-400 transition-colors">
                    <i data-lucide="upload" class="w-12 h-12 mx-auto mb-4 text-gray-400"></i>
                    <h3 class="text-lg font-semibold mb-2">Upload Image to Resize</h3>
                    <p class="text-gray-600 mb-4">Click here or drag and drop your image</p>
                    <div class="flex justify-center gap-2">
                        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold bg-gray-100">JPG</span>
                        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold bg-gray-100">PNG</span>
                        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold bg-gray-100">WEBP</span>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/*" class="hidden">
            </div>
        </div>

        <div id="editorSection" class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-6xl mx-auto hidden">
            <div class="bg-white rounded-lg shadow border">
                <div class="p-4 border-b">
                    <h3 class="font-semibold">Preview</h3>
                </div>
                <div class="p-4">
                    <div class="bg-gray-100 rounded-lg p-4 flex items-center justify-center min-h-[300px]">
                        <img id="previewImage" class="max-w-full max-h-[400px] object-contain">
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow border">
                <div class="p-4 border-b">
                    <h3 class="font-semibold">Resize Settings</h3>
                </div>
                <div class="p-6 space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="widthInput" class="block text-sm font-medium text-gray-700 mb-1">Width (px)</label>
                            <input type="number" id="widthInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="heightInput" class="block text-sm font-medium text-gray-700 mb-1">Height (px)</label>
                            <input type="number" id="heightInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="aspectRatio" checked class="rounded">
                        <label for="aspectRatio" class="text-sm">Maintain aspect ratio</label>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Output Format</label>
                        <select id="formatSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quality: <span id="qualityValue">90</span>%</label>
                        <input type="range" id="qualitySlider" min="1" max="100" value="90" class="w-full">
                    </div>

                    <div id="originalDimensions" class="text-sm text-gray-600"></div>

                    <button id="downloadBtn" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 rounded-lg">
                        <i data-lucide="download" class="w-4 h-4 mr-2 inline"></i>
                        Download Resized Image
                    </button>

                    <button id="newImageBtn" class="w-full px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                        Upload Different Image
                    </button>
                </div>
            </div>
        </div>
    </main>

    <canvas id="processCanvas" class="hidden"></canvas>

    <script>
        class ImageResizer {
            constructor() {
                this.originalImage = null;
                this.dimensions = { width: 0, height: 0 };
                this.newDimensions = { width: 0, height: 0 };
                this.maintainAspectRatio = true;
                this.quality = 90;
                this.format = 'jpeg';
                
                this.init();
            }

            init() {
                this.initializeElements();
                this.bindEvents();
                lucide.createIcons();
            }

            initializeElements() {
                this.uploadSection = document.getElementById('uploadSection');
                this.editorSection = document.getElementById('editorSection');
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.previewImage = document.getElementById('previewImage');
                this.processCanvas = document.getElementById('processCanvas');
                
                this.widthInput = document.getElementById('widthInput');
                this.heightInput = document.getElementById('heightInput');
                this.aspectRatioCheckbox = document.getElementById('aspectRatio');
                this.formatSelect = document.getElementById('formatSelect');
                this.qualitySlider = document.getElementById('qualitySlider');
                this.qualityValue = document.getElementById('qualityValue');
                this.originalDimensions = document.getElementById('originalDimensions');
                
                this.downloadBtn = document.getElementById('downloadBtn');
                this.newImageBtn = document.getElementById('newImageBtn');
            }

            bindEvents() {
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                this.fileInput.addEventListener('change', this.handleFileUpload.bind(this));
                
                this.widthInput.addEventListener('input', () => this.handleDimensionChange('width'));
                this.heightInput.addEventListener('input', () => this.handleDimensionChange('height'));
                this.aspectRatioCheckbox.addEventListener('change', (e) => {
                    this.maintainAspectRatio = e.target.checked;
                });
                
                this.formatSelect.addEventListener('change', (e) => {
                    this.format = e.target.value;
                });
                
                this.qualitySlider.addEventListener('input', (e) => {
                    this.quality = parseInt(e.target.value);
                    this.qualityValue.textContent = this.quality;
                });
                
                this.downloadBtn.addEventListener('click', this.processAndDownload.bind(this));
                this.newImageBtn.addEventListener('click', this.showUploadSection.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('border-blue-400', 'bg-blue-50');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('border-blue-400', 'bg-blue-50');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('border-blue-400', 'bg-blue-50');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    this.processImageFile(files[0]);
                }
            }

            handleFileUpload(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    this.processImageFile(file);
                }
            }

            processImageFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.originalImage = img;
                        this.dimensions = { width: img.width, height: img.height };
                        this.newDimensions = { width: img.width, height: img.height };
                        this.showEditorSection();
                        this.updateUI();
                    };
                    img.src = e.target.result;
                    this.previewImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            showEditorSection() {
                this.uploadSection.classList.add('hidden');
                this.editorSection.classList.remove('hidden');
            }

            showUploadSection() {
                this.editorSection.classList.add('hidden');
                this.uploadSection.classList.remove('hidden');
                this.originalImage = null;
            }

            updateUI() {
                this.widthInput.value = this.newDimensions.width;
                this.heightInput.value = this.newDimensions.height;
                this.originalDimensions.textContent = `Original: ${this.dimensions.width} Ã— ${this.dimensions.height}`;
                this.qualityValue.textContent = this.quality;
            }

            handleDimensionChange(dimension) {
                const value = parseInt(dimension === 'width' ? this.widthInput.value : this.heightInput.value) || 0;
                
                if (this.maintainAspectRatio && this.dimensions.width && this.dimensions.height) {
                    const aspectRatio = this.dimensions.width / this.dimensions.height;
                    if (dimension === 'width') {
                        this.newDimensions.width = value;
                        this.newDimensions.height = Math.round(value / aspectRatio);
                        this.heightInput.value = this.newDimensions.height;
                    } else {
                        this.newDimensions.height = value;
                        this.newDimensions.width = Math.round(value * aspectRatio);
                        this.widthInput.value = this.newDimensions.width;
                    }
                } else {
                    this.newDimensions[dimension] = value;
                }
            }

            processAndDownload() {
                if (!this.originalImage) return;

                this.downloadBtn.textContent = 'Processing...';
                this.downloadBtn.disabled = true;

                setTimeout(() => {
                    const canvas = this.processCanvas;
                    const ctx = canvas.getContext('2d');

                    canvas.width = this.newDimensions.width;
                    canvas.height = this.newDimensions.height;

                    ctx.drawImage(this.originalImage, 0, 0, this.newDimensions.width, this.newDimensions.height);

                    canvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `resized-${Date.now()}.${this.format}`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        }
                        
                        this.downloadBtn.innerHTML = '<i data-lucide="download" class="w-4 h-4 mr-2 inline"></i>Download Resized Image';
                        this.downloadBtn.disabled = false;
                        lucide.createIcons();
                    }, `image/${this.format}`, this.quality / 100);
                }, 100);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ImageResizer();
        });
    </script>
</body>
</html>
